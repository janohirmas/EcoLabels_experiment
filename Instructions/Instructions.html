{% block app_scripts %}

<script>
  const lSolutions    =  ['1', 'b', 'c'];     // Solutions for Check-up questions in the last slide
  const bRequireFS    = js_vars.bRequireFS;
  const bCheckFocus   = js_vars.bCheckFocus;
  const defaultPixel  = js_vars.dPixelRatio;
  var bClickHere      = false;                // This is a condition for slide 4
  var TBlur           = new Date().getTime();
  var TFocus          = new Date().getTime();

  // When page is loaded
  document.addEventListener("DOMContentLoaded", function() {
    let body = document.getElementById('IntroContent');
    InitializeFriendlyChecks(body, bRequireFS,bCheckFocus);             // Initialize FS and focus checks
    InitializeVT(body);                                                 // Initialize visual tracing
    hideEverything();                                                   // Hide Everything at the beginning                     
    ConvertButtons2VT('mousy', sActivation = 'mouseover');              // Mouseover for Row0
    let dropdown = document.getElementById('sTreesLocation');
    dropdown.onclick = () => {
      let input = document.getElementById('bClickedLocation');
      input.value = true;
    };
  });
  // Check if person did mouseover the button in slide 4. 
  document.getElementById("b3").addEventListener("mouseover", (event) => {
    bClickHere = true;
    document.getElementById("reveal").style.visibility = "visible";
  });

  // function sendSelect() {

  //   liveSend(TreeLoc.value);
  // }

  function ValidateSaveSubmit() {
    validateAnswers();
    // sendSelect();
  }

  function canMove() {
    let bConditions = !(iSlideIndex===3 && !bClickHere);
    return bConditions;
  };

  
</script>
